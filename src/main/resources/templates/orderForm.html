<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taco Cloud</title>
<!--	<link rel="stylesheet" th:href="@{/styles.css}" />-->
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
	<!-- Header -->
	<header class="p-3 text-bg-dark">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-2">
					<img style="width: 50px;" th:src="@{/images/TacoCloud.png}" />
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a th:href="@{/}" class="nav-link px-2 text-white">Home</a></li>
					<li><a th:href="@{/design}" class="nav-link px-2 text-white">Design</a></li>
					<li><a th:href="@{/orders/current}"
						class="nav-link px-2 text-secondary">Orders</a></li>
					<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
					<li><a href="#" class="nav-link px-2 text-white">About</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search"
						class="form-control form-control-dark text-bg-dark"
						placeholder="Search..." aria-label="Search">
				</form>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn btn-warning">Sign-up</button>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container text-center mt-5" style="width: 50%;">
			<form class="order-form" method="post" th:action="@{/orders}"
				th:object="${order}">
				<h1>Order your taco creations!</h1>

				<div style="display: flex; justify-content: center;">
					<img class="img-fluid" th:src="@{/images/TacoCloud.png}" />
				</div>

				<a th:href="@{/design}">Design another taco‚úçüèº</a><br /><br />

				<h3>Deliver my taco masterpieces to...</h3>


				<div th:if="${#fields.hasAnyErrors()}"
					class="alert alert-danger text-start" role="alert">An awful
					thing has happend!!</div>

				<div class="d-grid gap-3">
					<div class="row">
						<div class="col text-start">
							<label for="name" class="form-label">Name</label> <input
								type="text" id="name" placeholder="name" th:field="*{name}"
								th:class="${#fields.hasErrors('name')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
					</div>

					<div class="row">
						<div class="col text-start">
							<label for="street" class="form-label">Street</label> <input
								type="text" class="form-control" id="street"
								placeholder="street" th:field="*{street}"
								th:class="${#fields.hasErrors('street')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
						</div>

						<div class="col text-start">
							<label for="city" class="form-label">City</label> <input
								type="text" class="form-control" id="city" placeholder="city"
								th:field="*{city}"
								th:class="${#fields.hasErrors('city')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
						</div>
					</div>

					<div class="row">
						<div class="col text-start">
							<label for="state" class="form-label">State</label> <input
								type="text" class="form-control" id="state" placeholder="state"
								th:field="*{state}"
								th:class="${#fields.hasErrors('state')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
						</div>

						<div class="col text-start">
							<label for="zip" class="form-label">Zip Code</label> <input
								type="text" id="zip" placeholder="zip code" th:field="*{zip}"
								th:class="${#fields.hasErrors('zip')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('zip')}"
								th:errors="*{zip}"></div>
						</div>
					</div>

				</div>

				<h3 class="mt-5">Here's how I'll pay...</h3>
				
				<div class="d-grid gap-3">
					<div class="row">
						<div class="col text-start">
							<label for="ccNumber" class="form-label">Credit Card</label> <input
								type="text" class="form-control" id="ccNumber"
								placeholder="Credit Card Number" th:field="*{ccNumber}"
								th:class="${#fields.hasErrors('ccNumber')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></div>

						</div>

						<div class="col text-start">
							<label for="ccExpiration" class="form-label">Expiration</label> <input
								type="text" class="form-control" id="ccExpiration"
								placeholder="MM/YY" th:field="*{ccExpiration}"
								th:class="${#fields.hasErrors('ccExpiration')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('ccExpiration')}"
								th:errors="*{ccExpiration}"></div>

						</div>
					</div>

					<div class="row">
						<div class="col text-start">
							<label for="ccCVV" class="form-label">CVV</label> <input
								type="text" class="form-control" id="ccCVV"
								placeholder="Credit Card CVV" th:field="*{ccCVV}"
								th:class="${#fields.hasErrors('ccCVV')}? 'is-invalid form-control':form-control" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></div>
						</div>
						<div class="col text-start"></div>
					</div>
				</div>
				<input type="submit" class="btn btn-warning my-4"
					value="Submit order" />
			</form>
		</div>
	</main>

	<!-- Footer -->
	<div class="container">
		<footer
			class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

			<a href="/"
				class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" />
				</svg>
			</a>

			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">Design</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">Orders</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">FAQs</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">About</a></li>
			</ul>
		</footer>
	</div>

</body>

</html>
